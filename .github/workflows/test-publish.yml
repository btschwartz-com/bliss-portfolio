name: Generate a build and push to test-build

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push to test-build
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Install all dependencies
        run: npm install

      - name: Build
        run: npm run build # The build command of your project

      - name: Create test_public_html directory
        run: mkdir -p build/test_public_html

      - name: Copy build assets to test_public_html
        run: cp -r build/* build/test_public_html/

      - name: Push to test-build branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: test-build # The branch name where you want to push the assets
          FOLDER: build # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
